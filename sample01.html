<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>キカガク初めてのWebページ</title>
  </head>
  <body>
    <!-- h tag -->
    <div>
      <h1>こちらはh1タグです</h1>
      <h2>こちらはh2タグです</h2>
      <h3>こちらはh3タグです</h3>
      <h4>こちらはh4タグです</h4>
    </div>

    <!-- p tag -->
    <div class="">
      <p>

      </p>
    </div>

    <!-- 箇条書き -->
    <ul>
      <li>リスト１</li>
      <li>リスト１</li>
      <li>リスト１</li>
    </ul>

    <ol>
      <li>リスト１</li>
      <li>リスト１</li>
      <li>リスト１</li>
    </ol>

    <!-- link -->
    <a href="https://www.kikagaku.co.jp">キカガク</a>です。

    <!-- 画像 -->
    <img src="https://www.kikagaku.co.jp/wp-content/uploads/2017/06/logo_h60.png" alt="" />

    <a href="https://www.kikagaku.co.jp">
      <img src="https://www.kikagaku.co.jp/wp-content/uploads/2017/06/logo_h60.png" alt="" />
    </a>

    <!-- id と class の練習 -->
    <div class="sample-class" id="sample-id">
      idやclassは文章には反映されません。
    </div>
  </body>
</html>
